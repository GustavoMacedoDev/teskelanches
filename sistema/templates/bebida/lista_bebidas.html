{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %}
Listagem de Bebidas
{% endblock title %}

{% block tituloPagina %}
Listagem de Bebidas
{% endblock tituloPagina %}
{% block content %}

    {% for beb in bebida %}
        <a href="{% url 'bebida_edit' pk=beb.pk %}">
            <button class="btn btn-primary btn-pedidos">
                {{ beb.nome }}
            </button>
        </a>

 {% endfor %}
<hr >
<a href="{% url 'bebida_new' %}">
  <button type="submit" class="btn btn-primary">
    Nova Bebida
  </button>
</a>


{% endblock content %}
