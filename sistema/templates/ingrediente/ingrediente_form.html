{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
Tela de Ingredientes
{% endblock title %}

{% block tituloPagina %}
<div class="titulo">Tela de Ingredientes</div>
{% endblock tituloPagina %}

{% block content %}

<form method="post">
        {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
    <a href="{% url 'lista_ingredientes' %}" >
        <button class="btn btn-primary">Cancelar</button>
    </a>
</form>

{% endblock content %}
